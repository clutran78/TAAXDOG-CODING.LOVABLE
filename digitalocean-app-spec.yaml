name: taaxdog
region: syd
services:
  - build_command: npm run build:do
    environment_slug: node-js
    github:
      branch: main
      deploy_on_push: true
      repo: TaaxDog/TAAXDOG-CODING
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    name: web
    run_command: npm start
    source_dir: /