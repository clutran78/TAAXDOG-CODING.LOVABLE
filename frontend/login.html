<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAAXDOG - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #3a86ff;
            font-weight: bold;
        }
        .form-control {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #3a86ff;
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #2a75e8;
        }
        .form-text {
            margin-top: 20px;
            text-align: center;
        }
        .alert {
            display: none;
            margin-bottom: 20px;
        }
        .password-reset {
            text-align: right;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>TAAXDOG</h1>
                <p>Financial Management & Tax Reporting</p>
            </div>
            
            <div class="alert alert-danger" id="error-message" role="alert"></div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="password-reset">
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <div class="form-text">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" id="reset-error-message" role="alert"></div>
                    <div class="alert alert-success" id="reset-success-message" role="alert"></div>
                    <form id="reset-password-form">
                        <div class="mb-3">
                            <label for="reset-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="reset-email" required>
                            <div class="form-text">We'll send you a link to reset your password.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        import { loginUser, resetPassword } from './auth.js';
        
        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                errorMessage.style.display = 'none';
                
                const result = await loginUser(email, password);
                
                if (result.success) {
                    // Redirect to dashboard on successful login
                    window.location.href = 'index.html';
                } else {
                    // Display error message
                    errorMessage.textContent = result.error;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'An error occurred during login';
                errorMessage.style.display = 'block';
            }
        });
        
        // Password reset
        const resetPasswordModal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
        
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            resetPasswordModal.show();
        });
        
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('reset-email').value;
            const errorMessage = document.getElementById('reset-error-message');
            const successMessage = document.getElementById('reset-success-message');
            
            try {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                const result = await resetPassword(email);
                
                if (result.success) {
                    // Display success message
                    successMessage.textContent = 'Password reset email sent. Please check your inbox.';
                    successMessage.style.display = 'block';
                    
                    // Clear the form
                    document.getElementById('reset-email').value = '';
                    
                    // Close the modal after 3 seconds
                    setTimeout(() => {
                        resetPasswordModal.hide();
                    }, 3000);
                } else {
                    // Display error message
                    errorMessage.textContent = result.error;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'An error occurred';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
