<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Receipt Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .receipts-list {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .receipt-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple Receipt Entry</h1>
    
    <div id="receipt-form">
        <div class="form-group">
            <label for="merchant">Merchant Name*</label>
            <input type="text" id="merchant" required>
        </div>
        
        <div class="form-group">
            <label for="date">Date*</label>
            <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label for="total">Total Amount*</label>
            <input type="number" id="total" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="tax">Tax Amount</label>
            <input type="number" id="tax" step="0.01" min="0">
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes"></textarea>
        </div>
        
        <button id="save-receipt">Save Receipt</button>
    </div>
    
    <div class="receipts-list">
        <h2>Saved Receipts</h2>
        <div id="receipts-container"></div>
    </div>
    
    <script>
        // Wait for DOM to be loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved receipts
            loadReceipts();
            
            // Add event listener to save button
            document.getElementById('save-receipt').addEventListener('click', function() {
                // Get form values
                const merchant = document.getElementById('merchant').value;
                const date = document.getElementById('date').value;
                const total = document.getElementById('total').value;
                const tax = document.getElementById('tax').value || '0';
                const category = document.getElementById('category').value;
                const notes = document.getElementById('notes').value;
                
                // Validate required fields
                if (!merchant || !date || !total) {
                    alert('Please fill in all required fields (Merchant, Date, Total Amount)');
                    return;
                }
                
                // Create receipt object
                const receipt = {
                    receipt_id: 'receipt-' + Date.now(),
                    merchant: merchant,
                    date: date,
                    total_amount: parseFloat(total).toFixed(2),
                    tax_amount: tax ? parseFloat(tax).toFixed(2) : '0.00',
                    category: category,
                    notes: notes,
                    created_at: new Date().toISOString()
                };
                
                // Save to localStorage
                try {
                    let receipts = JSON.parse(localStorage.getItem('simpleReceipts') || '[]');
                    receipts.push(receipt);
                    localStorage.setItem('simpleReceipts', JSON.stringify(receipts));
                    
                    // Also save to the main app's localStorage for integration
                    try {
                        let simulatedReceipts = [];
                        try {
                            const stored = localStorage.getItem('simulatedReceipts');
                            if (stored) {
                                simulatedReceipts = JSON.parse(stored);
                            }
                        } catch (parseError) {
                            console.error('Error parsing existing receipts, resetting:', parseError);
                            simulatedReceipts = [];
                        }

                        if (Array.isArray(simulatedReceipts)) {
                            simulatedReceipts.push(receipt);
                        } else {
                            simulatedReceipts = [receipt];
                        }

                        localStorage.setItem('simulatedReceipts', JSON.stringify(simulatedReceipts));
                        console.log('Receipt saved successfully, total receipts:', simulatedReceipts.length);
                    } catch (storageError) {
                        console.error('Error saving to main app localStorage:', storageError);
                    }
                    
                    // Show success message
                    alert('Receipt saved successfully!');
                    
                    // Reset form
                    document.getElementById('merchant').value = '';
                    document.getElementById('date').value = '';
                    document.getElementById('total').value = '';
                    document.getElementById('tax').value = '';
                    document.getElementById('notes').value = '';
                    
                    // Reload receipts
                    loadReceipts();
                } catch (error) {
                    console.error('Error saving receipt:', error);
                    alert('There was a problem saving your receipt. Please try again.');
                }
            });
        });
        
        // Function to load receipts from localStorage
        function loadReceipts() {
            const receiptsContainer = document.getElementById('receipts-container');
            const receipts = JSON.parse(localStorage.getItem('simpleReceipts') || '[]');
            
            if (receipts.length === 0) {
                receiptsContainer.innerHTML = '<p>No receipts saved yet.</p>';
                return;
            }
            
            // Sort receipts by date (newest first)
            receipts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            // Generate HTML for each receipt
            let html = '';
            receipts.forEach(receipt => {
                html += `
                    <div class="receipt-item">
                        <h3>${receipt.merchant}</h3>
                        <p><strong>Date:</strong> ${receipt.date}</p>
                        <p><strong>Total:</strong> $${receipt.total_amount}</p>
                        <p><strong>Tax:</strong> $${receipt.tax_amount}</p>
                        <p><strong>Category:</strong> ${receipt.category}</p>
                        ${receipt.notes ? `<p><strong>Notes:</strong> ${receipt.notes}</p>` : ''}
                    </div>
                `;
            });
            
            receiptsContainer.innerHTML = html;
        }
    </script>
</body>
</html>
